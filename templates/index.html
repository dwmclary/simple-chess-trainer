<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/chessboard.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/extensions/markers/markers.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/extensions/promotion-dialog/promotion-dialog.css') }}" />
</head>
<body class="bg-gray-200">
    <div class="container mx-auto mt-10 flex flex-col items-center">
        <h1 class="text-4xl text-center mb-10">Simple Chess Trainer</h1>
        <div class="w-full max-w-lg md:w-1/2 mb-4">
            <div class="flex justify-between">
                <label for="elo-slider" class="block text-sm font-medium text-gray-700">Engine Strength</label>
                <span id="elo-rating" class="text-sm font-medium text-gray-700"></span>
            </div>
            <input type="range" id="elo-slider" min="400" max="2000" value="1200" step="25" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        </div>
        <div id="board" class="w-full max-w-lg md:w-1/2"></div>
    </div>

<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
